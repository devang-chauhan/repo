<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>Script Viewer</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/jquery.slim.min.js"></script>
  <script src="bootstrap/js/tether.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/scripts.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>

  <div class="container-fluid">

    <!-- Name of the file -->
    <div class="mt-5">
      <h3 id="header" class="text-capitalize text-center">This file is loading..</h4>
    </div>

    <!-- Image of the canvas -->
    <div class="mx-auto d-block text-center">
      <img class="img-fluid" src="images/loading.gif" id="load" width="100" height="100" style="border-color:black;border-style:solid;border-radius:12px;border-width:1px;" />
    </div>

    <!-- Description of the file -->
    <p id="description" class="text-center"></p>

    <!-- Contributor name -->
    <p class="text-center">File contributed by ~ <span class="font-weight-bold" id="contributor">Boss</span></p>

    <!-- Download button -->
    <div class="text-center">
      <a id="zip" class="btn btn-outline-secondary btn-sm" href="#">Download</a>
    </div>

    <!-- Help channel link -->
    <p class="text-center font-weight-light mt-3">For questions, please use <a class="text-info"
        href="https://teams.microsoft.com/l/channel/19%3a960454fa37784c2c8e6bdf5f31bdb407%40thread.skype/General?groupId=17c91beb-b1f2-4bc5-b007-33e44cd8eb4c&tenantId=3a18cb39-fa10-4a3d-a20a-905bbadc4da5">this</a> channel on MS Teams</p>

  </div>

  <script type="text/javascript">
    // Extracting key from URL
    var key = window.location.search.replace("?", "").split("=")[1];

    $(document).ready(function() {
      $.ajax({
        type: 'GET',
        url: 'data.json',
        dataType: 'json',
        success: jsonParser
      });
    });

    $.getJSON('https://raw.githubusercontent.com/devngc/repo/gh-pages/data.json', function(data) {
      var main = data;

      // Assigninig file name
      var header = key.replace("_", " ");
      document.getElementById('header').innerHTML = header;

      // Assigninig Canvas image
      var canvas = 'data/' + key + '/' + main.repo[key].canvas + '.png';
      document.getElementById('load').src = canvas;
      $("#load").removeAttr("width");
      $("#load").removeAttr("height");

      // Assigning descritption
      var description = main.repo[key].description;
      document.getElementById('description').innerHTML = description;

      // Assigning contributor
      var contributor = main.repo[key].contributor;
      document.getElementById('contributor').innerHTML = contributor;

      // Assigning the zip file to download
      var path = main.repo[key].path;
      $("#zip").attr("href", path);

    });
  </script>


</body>

</html>
